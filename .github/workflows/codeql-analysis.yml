name: "CodeQL"

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['java']

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
        cache: 'maven'

    - name: Create maven .m2 settings
      uses: whelk-io/maven-settings-xml-action@v21
      with:
        repositories: '[{"id": "github", "name": "github", "url": "https://maven.pkg.github.com/${{ github.repository }}",
            "releases": { "enabled": "true" }, "snapshots": { "enabled": "false" }}]'
        servers: '[{ "id": "github", "username": "${{ github.actor }}", "password": "${{ secrets.GITHUB_TOKEN }}" }]'
        output_file: settings.xml

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
         languages: ${{ matrix.language }}
         config-file: ./.github/codeql/codeql-config.yml

    - name: Build
      shell: bash
      run: |
        echo "Analysing $(echo $GITHUB_SHA | cut -c1-7)"
        mvn package -V -B -e -s settings.xml
      env:
        GITHUB_USERNAME: x-access-token
        GITHUB_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
