name: Bygg og deploy

on:
  push:
    branches:
      - master         # Push events on master branch

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11.5
        env:
          POSTGRES_USER: fp_unit
          POSTGRES_DB: fp_unit
          POSTGRES_PASSWORD: fp_unit
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Build & Deploy
        shell: bash
        run: |
          echo "Building ${GITHUB_SHA}"
          mvn package --batch-mode --file pom.xml -Dchangelist= -Dsha1=-${GITHUB_SHA}
          echo "Deploying ${GITHUB_SHA}"
          chmod +x upload.sh
          ./upload.sh ${GITHUB_SHA}
          echo "Deployed artifacts"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DATASOURCE_HOST: localhost
          DATASOURCE_PORT: ${{ job.services.postgres.ports[5432] }} # get randomly assigned published port

